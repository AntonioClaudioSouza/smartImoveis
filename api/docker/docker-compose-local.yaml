version: "3.5"

networks:
  smartImoveis-api-net:
    name: smartImoveis-api-net

services:
  postgres:
    image: postgres:15
    container_name: smartimoveis.postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - smartImoveis-api-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smartimoveis.pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - smartImoveis-api-net

  smartimoveis-api:
    image: goledgerdev/smartimoveis-api:latest
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: smartimoveis.api
    restart: unless-stopped
    ports:
      - 8000:8000
    environment:
      # FRONT-END
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN}

      # CCAPI
      #CCAPI_ADMIN: ${CCAPI_ADMIN}

      # DATABASE
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_DB: ${POSTGRES_DB}
      DATABASE_PORT: ${POSTGRES_PORT}
      DATABASE_HOST: smartimoveis.postgres
      DATABASE_SSLMODE: ${POSTGRES_SSLMODE}
    networks:
     - smartImoveis-api-net

volumes:
  postgres_data:
